<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Cliente</title>
</head>
<body>

<h2>Formulario de Cliente</h2>
<hr>
<label for="nombre">Nombre del cliente:</label>
<input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" minlength="10"
  maxlength="50" pattern="[A-Z a-z á-ú Á-Ú]+" required>

<label for="identificacion">Identificación:</label>
<input type="text" id="identificacion" name="identificacion" placeholder="número de documento" minlength="5"
  maxlength="10" pattern="[0-9]+" required>

<br><br>

<label for="TipoDocumento">Tipo de identificación:</label>
<select name="TipoDocumento" id="TipoDocumento" required>

  <option value="" selected>Elija el tipo</option>
  <option value="1">C.C.</option>
  <option value="2">T.I.</option>
  </select><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="identificacion">Identificación:</label><br>
  <input type="text" id="identificacion" name="identificacion" required><br><br>

  
  <label for="tipo_solicitante">tipo de solicitante:</label><br>
  <select id="tipo_solicitante" name="tipo_solicitante" required>
    <option value="03-docente">03-docente</option>
    <option value="02-alumnos">02-alumnos</option>
    <option value="01-padres">01-padres</option>
</select>

  <hr>
  <h2>informacion de contacto</h2>

  <form action="/guardar_contacto" method="post">
    <label for="pais">País:</label><br>
    <select id="pais" name="pais" required>
      <option value="Colombia">Colombia</option>
      <option value="Bolivia">Bolivia</option>
      <option value="Brasil">Brasil</option>
    </select><br><br>
  
    <label for="departamento">Departamento:</label><br>
    <select id="departamento" name="departamento" required>
      <option value="Amazonas">Amazonas</option>
      <option value="Antioquia">Antioquia</option>
      <option value="Bogotá">Bogotá</option>
    </select><br><br>

    <label for="ciudad">Ciudad:</label><br>
    <input type="text" id="ciudad" name="ciudad" required><br><br>

    <label for="Celular">Telefono</label>
    <input type="number" id="Telefono" name="Telefono">

    <label for="Celular">Celular</label>
    <input type="number" id="Celular" name="Celular">

    <label for="medio_de_contacto_preferido">medio_de_contacto_preferido:</label><br>
    <select id="medio_de_contacto_preferido" name="medio_de_contacto_preferido" required>
      <option value="correo_escrito">correo_escrito</option>
      <option value="correo">correo</option>
    </select><br><br>

    <label for="direccion">direccion:</label><br>
    <input type="text" id="direccion" name="direccion" required><br><br>
<hr>


<div>

  <h3>Indormación de solicitud</h3>

  <label for="fecha">Fecha de Vencimiento:</label>
  <input type="date" name="fecha" id="fecha" min="2024-03-10" required> <br>

  <label for="asunto">Asunto:</label>
  <input type="text" name="asunto" id="asunto" maxlength="40" placeholder="Ingrese su Asunto" required>

  <br><br>

  <label for="mensaje">Descripción:</label>
  <textarea class="form-control" id="mensaje" rows="10" cols="40" required
    placeholder="Ingrese petición, queja y/o reclamo"></textarea>

  <br><br>

  <label for="file">Adjunto:</label>
  <input accept=".png, .jpg" type="file" id="file" name="file" multiple required>


</div>


<br><br>


<div>
  <input type="submit"> <input type="reset">
</div>









</body>
</html>
